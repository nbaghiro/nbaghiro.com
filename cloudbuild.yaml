# Google Cloud Build configuration for Cloud Run
steps:
    # Build the container image
    - name: "gcr.io/cloud-builders/docker"
      args:
          [
              "build",
              "-t",
              "gcr.io/$PROJECT_ID/nbaghiro:$COMMIT_SHA",
              "-t",
              "gcr.io/$PROJECT_ID/nbaghiro:latest",
              ".",
          ]

    # Push the container image to Container Registry
    - name: "gcr.io/cloud-builders/docker"
      args: ["push", "gcr.io/$PROJECT_ID/nbaghiro:$COMMIT_SHA"]

    # Deploy to Cloud Run
    - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
      entrypoint: gcloud
      args:
          - "run"
          - "deploy"
          - "nbaghiro"
          - "--image"
          - "gcr.io/$PROJECT_ID/nbaghiro:$COMMIT_SHA"
          - "--region"
          - "us-central1"
          - "--platform"
          - "managed"
          - "--allow-unauthenticated"
          - "--port"
          - "8080"

images:
    - "gcr.io/$PROJECT_ID/nbaghiro:$COMMIT_SHA"
    - "gcr.io/$PROJECT_ID/nbaghiro:latest"
